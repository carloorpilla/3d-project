<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D cube Animation with image</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="rotating-box">
		<div class="single-rb">
			<div class="front-side"><img alt="" src="Pic.jpg"></div>
			<div class="back-side"><img alt="" src="Pic1.jpg"></div>
			<div class="left-side"><img alt="" src="Pic2.png"></div>
			<div class="right-side"><img alt="" src="Pic3.jpg"></div>
			<div class="top-side"><img alt="" src="Pic4.png"></div>
			<div class="bottom-side"><img alt="" src="Pic5.jpg"></div>
		</div>
	</div>
</body>
</html>
